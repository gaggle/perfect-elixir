name: ci for setup-environment

on:
  push:
    branches: [ "**" ] # this triggers only on branch commits, which prevents triggering off of tag-only commits
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      scenarios: ${{ steps.scenarios.outputs.scenarios }}
    steps:
      - uses: actions/checkout@v4
        with:
          path: test/setup-environment-scenarios

      - id: scenarios
        run: |
          scenarios=$(ls test/setup-environment-scenarios | jq -Rsc 'split("\n")[:-1]')
          echo "scenarios=$scenarios"
          echo "scenarios=$scenarios" >> $GITHUB_OUTPUT

  scenario:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-14, macos-13 ]
        scenario: ${{ fromJson(needs.prepare.outputs.scenarios) }}
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.scenario }} (on ${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4
      - uses: pkgxdev/dev@v0
      - name: Run test
        run: |
          ./test/setup-environment-scenarios/${{ matrix.scenario }}
