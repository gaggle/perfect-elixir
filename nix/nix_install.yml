  - delay: 156
    content: "\e[32mWelcome to the Multi-User Nix Installation\r\n\e[0m\r\nThis installation tool will set up your computer with the Nix package\r\nmanager. This will happen in a few stages:\r\n\r\n1. Make sure your computer doesn't already have Nix. If it does, I\r\n   will show you instructions on how to clean up your old install.\r\n\r\n2. Show you what I am going to install and where. Then I will ask\r\n   if you are ready to continue.\r\n\r\n3. Create the system users \e[34m(uids [301..332])\e[0m and groups \e[34m(gid 30000)\e[0m\r\n   that the Nix daemon uses to run builds. To create system users\r\n   in a different range, exit and run this tool again with\r\n   NIX_FIRST_BUILD_UID set.\r\n\r\n4. Perform the basic installation of the Nix files daemon.\r\n\r\n5. Configure your shell to import special Nix Profile files, so you\r\n   can use Nix.\r\n\r\n6. Start the Nix daemon.\r\n\r\n\e[32m\e[4;32mWould you like to see a more detailed list of what I will do?\r\n\e[0m[y/n] "
  - delay: 800
